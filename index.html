<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gabbi's Trivia Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Gabbi's Trivia Game</h1>
            <p class="lead">Hint: This is a Skyrim-themed trivia game so get in touch with your inner Dragonborn!
            </p>
            <a class="btn btn-dark" id="startButton" role="button">Click to Start!</a>
        </div>
    </div>

    <div class="container" id="gameScreen" style="display:none;">
        <div class="row">

            <div class="col-md-12 text-center" id="question"></div>

            <div class="col-md-3 text-center" id="answerButton1">
                <a class="btn btn-dark question" role="button" id="triviaAnswer1"></a>
            </div>

            <div class="col-md-3 text-center" id="answerButton2">
                <a class="btn btn-dark question" role="button" id="triviaAnswer2"></a>
            </div>

            <div class="col-md-3 text-center" id="answerButton3">
                <a class="btn btn-dark question" role="button" id="triviaAnswer3"></a>
            </div>

            <div class="col-md-3 text-center" id="answerButton4">
                <a class="btn btn-dark question" role="button" id="triviaAnswer4"></a>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12 text-center" id="countdown"></div>
        </div>
    </div>


    <div class="container text-center" id="replyScreen" style="display:none;">
        <div class="row text-center">
            <div class="col-md-12" id="rightOrNah"></div>
        </div>
        <div class="row text-center">
            <div class="col-md-12" id="correctAnswers"></div>
        </div>
        <div class="row text-center">
            <div class="col-md-12" id="incorrectAnswers"></div>
        </div>
    </div>


    <div class="container" id="endScreen" style="display:none;">
        <div class="row text-center">
            <div class="col-md-12" id="endMessage"></div>
            <div class="col-md-12" id="correctAnswersEnd"></div>
            <div class="col-md-12" id="incorrectAnswersEnd"></div>
        </div>
    </div>

    <script rel="javascript" src="assets/javascript/app.js"></script>

</body>

</html>
